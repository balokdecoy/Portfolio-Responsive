<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <!-- Reset stylesheet -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Primary CSS stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <!-- Set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Johnnie Simpson - Contact Me</title>
    </head>

    <body>
        <!-- Navbar pulled from Bootstrap template -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html" style="padding-right: 20px;">Johnnie Simpson</a>
           <!-- Collapsed navbar at mobile sizes -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <div class="dropdown-menu" aria-labelledby="navbarNavAltMarkup">aria-label
                </div>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html">home</a>
                    <a class="nav-link" href="./portfolio.html">portfolio</a>
                    <a class="nav-link active" href="./contact.html">contact me<span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>

        <!-- Main Contact Me content using Bootstrap grid layout -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <h1 style="padding-top: 30px;">contact me</h1>  
                          <br>
                          <label for="exampleFormControlInput1">first name</label>
                          <input type="text" class="form-control" placeholder="first name">
                        </div>
                        <div class="form-group"> 
                            <label for="exampleFormControlInput1">last name</label>
                            <input type="text" class="form-control" placeholder="last name">
                        </div>
                        <div class="form-group"> 
                            <label for="exampleFormControlInput1">email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">message</label>
                          <textarea class="form-control" rows="3" 
                          placeholder="your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer formatted with Bootstrap grid layout -->
        <footer class="footer">
            <div class="container">
                <span>&copy; Johnnie Simpson, November 2020</span>
            </div>
        </footer>

        <!-- JavaScript links -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
</html>
